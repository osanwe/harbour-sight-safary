Name: harbour-walking
Summary: Walking application based on Sight Safary service
Version: 0.5.0
Release: 1
Group: Qt/Qt
URL: https://github.com/osanwe/harbour-sight-safary
License: BSD-3-Clause
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Walking application based on Sight Safary service
Configure: none
Builder: qtc5

PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick

Requires:
  - sailfishsilica-qt5 >= 0.10.9 
  - qt5-qtdeclarative-import-location
  - qt5-qtdeclarative-import-positioning

Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
